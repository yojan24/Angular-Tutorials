<app-header />
<main>
  <ul id="users">
    @for(user of users ; track user.id){
    <li>
      <app-user
        [user]="user"
        [isSelected]="user.id === selectedUser"
        (select)="onSelect($event)"
      />
    </li>
    }
  </ul>
  @if(selectedUser){
  <app-task [user]="sendData" [userId]="selectedUser" />
  }@else {
  <p>Please Select User</p>
  }
</main>
